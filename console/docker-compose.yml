version: '3.8'
services:
  postgres:
    container_name: postgres
    image: "postgres:15.5-alpine"
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - db_network
    ports:
      - "5444:5432"
  redis:
    container_name: redis
    image: "redis:5-alpine"
    restart: always
    networks:
      - db_network
  console:
    container_name: console
    restart: always
    env_file:
      - .env
    build: .
    networks:
      - db_network
      - web_network
    depends_on:
      - postgres
      - redis
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - console

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  pgdata:
